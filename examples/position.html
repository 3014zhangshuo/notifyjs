<html>
<body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="../dist/notify.js"></script>


  <style type="text/css">
    .box { padding: 30px; }
  </style>

  <div class="boxes"></div>

  <!-- run code -->
  <script class="demo">

    var positions = ["top", "right", "bottom", "left"];
    var boxes = $(".boxes");

    $.each(positions, function(i, p) {
      var box = $("<div class=\"box\">"+p+"</div>");
      boxes.append(box);
      box.notify(p, {pos: p});
    });
  </script>

</body>
</html>
